      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.hospital2.emr.com
      - CORE_PEER_ADDRESS=peer0.hospital2.emr.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.hospital2.emr.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.hospital2.emr.com:10051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.hospital2.emr.com:9051
      - CORE_PEER_LOCALMSPID=Hospital2MSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:19051
      - CORE_METRICS_PROVIDER=prometheus
