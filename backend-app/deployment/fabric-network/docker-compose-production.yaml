      - CORE_PEER_CHAINCODEADDRESS=peer1.hospital2.emr.com:10052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:10052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.hospital2.emr.com:9051
