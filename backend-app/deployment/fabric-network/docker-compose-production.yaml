      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer1.hospital1.emr.com
      - CORE_PEER_ADDRESS=peer1.hospital1.emr.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer1.hospital1.emr.com:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.hospital1.emr.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.hospital1.emr.com:8051
      - CORE_PEER_LOCALMSPID=Hospital1MSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:18051
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer1hospital1"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/hospital1.emr.com/peers/peer1.hospital1.emr.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/hospital1.emr.com/peers/peer1.hospital1.emr.com/tls:/etc/hyperledger/fabric/tls
      - peer1.hospital1.emr.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 8051:8051
      - 18051:18051
    networks:
      - emr-network

