# Simplified Configuration Transaction for EMR Network
Organizations:
  # Orderer Organization
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/emr.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"

  # Hospital1 Organization
  - &Hospital1
    Name: Hospital1MSP
    ID: Hospital1MSP
    MSPDir: crypto-config/peerOrganizations/hospital1.emr.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Hospital1MSP.admin', 'Hospital1MSP.peer', 'Hospital1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Hospital1MSP.admin', 'Hospital1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Hospital1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Hospital1MSP.peer')"
    AnchorPeers:
      - Host: peer0.hospital1.emr.com
        Port: 7051

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: Signature
      Rule: "OR('Hospital1MSP.admin', 'Hospital1MSP.peer', 'Hospital1MSP.client')"
    Writers:
      Type: Signature
      Rule: "OR('Hospital1MSP.admin', 'Hospital1MSP.client')"
    Admins:
      Type: Signature
      Rule: "OR('Hospital1MSP.member')"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  Addresses:
    - orderer.emr.com:7050
  EtcdRaft:
    Consenters:
      - Host: orderer.emr.com
        Port: 7050
        ClientTLSCert: orderer-runtime/tls/server.crt
        ServerTLSCert: orderer-runtime/tls/server.crt
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"
  Capabilities:
    <<: *OrdererCapabilities

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: Signature
      Rule: "OR('Hospital1MSP.admin', 'Hospital1MSP.peer', 'Hospital1MSP.client')"
    Writers:
      Type: Signature
      Rule: "OR('Hospital1MSP.admin', 'Hospital1MSP.client')"
    Admins:
      Type: Signature
      Rule: "OR('Hospital1MSP.member')"
  Capabilities:
    <<: *ChannelCapabilities

Profiles:
  # Genesis block profile
  EMROrdererGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Consortiums:
      SampleConsortium:
        Organizations:
          - *Hospital1

  # Channel profile
  EMRChannel:
    Consortium: SampleConsortium
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - Name: Hospital1MSP
          ID: Hospital1MSP
          MSPDir: crypto-config/peerOrganizations/hospital1.emr.com/msp
          Policies:
            Readers:
              Type: Signature
              Rule: "OR('Hospital1MSP.admin', 'Hospital1MSP.peer', 'Hospital1MSP.client')"
            Writers:
              Type: Signature
              Rule: "OR('Hospital1MSP.admin', 'Hospital1MSP.client')"
            Admins:
              Type: Signature
              Rule: "OR('Hospital1MSP.admin')"
            Endorsement:
              Type: Signature
              Rule: "OR('Hospital1MSP.peer')"
          AnchorPeers:
            - Host: peer0.hospital1.emr.com
              Port: 7051
      Capabilities:
        <<: *ApplicationCapabilities
