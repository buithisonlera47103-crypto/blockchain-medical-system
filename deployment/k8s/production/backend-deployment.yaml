apiVersion: apps/v1
kind: Deployment
metadata:
  name: emr-backend-production
  namespace: emr-production
  labels:
    app: emr-backend-production
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: emr-backend-production
  template:
    metadata:
      labels:
        app: emr-backend-production
        environment: production
    spec:
      containers:
      - name: backend
        image: IMAGE_TAG_BACKEND
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: emr-config-production
              key: NODE_ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: emr-config-production
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: emr-config-production
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: emr-config-production
              key: DB_NAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: emr-secrets-production
              key: DB_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: emr-config-production
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: emr-config-production
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: emr-secrets-production
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: emr-secrets-production
              key: JWT_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: emr-secrets-production
              key: ENCRYPTION_KEY
        - name: IPFS_HOST
          valueFrom:
            configMapKeyRef:
              name: emr-config-production
              key: IPFS_HOST
        - name: IPFS_PORT
          valueFrom:
            configMapKeyRef:
              name: emr-config-production
              key: IPFS_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: emr-config-production
              key: LOG_LEVEL
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: emr-logs-production
      - name: uploads
        persistentVolumeClaim:
          claimName: emr-uploads-production
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: emr-backend-service-production
  namespace: emr-production
  labels:
    app: emr-backend-production
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: emr-backend-production

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: emr-uploads-production
  namespace: emr-production
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: nfs-client

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: emr-logs-production
  namespace: emr-production
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: nfs-client

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: emr-backend-hpa-production
  namespace: emr-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: emr-backend-production
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80