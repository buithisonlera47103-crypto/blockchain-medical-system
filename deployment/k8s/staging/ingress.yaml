apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emr-ingress-staging
  namespace: emr-staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "1m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
spec:
  tls:
  - hosts:
    - staging.emr-blockchain.com
    - staging-api.emr-blockchain.com
    secretName: emr-staging-tls
  rules:
  # 前端域名
  - host: staging.emr-blockchain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: emr-frontend-service-staging
            port:
              number: 80
  # API域名
  - host: staging-api.emr-blockchain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: emr-backend-service-staging
            port:
              number: 80

---
# 用于本地开发的Ingress (可选)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emr-ingress-staging-local
  namespace: emr-staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: staging.emr.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: emr-backend-service-staging
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: emr-frontend-service-staging
            port:
              number: 80